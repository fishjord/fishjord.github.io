<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="container">
          <div class="site">
            <header class="header">
              <h1 class="title"><a href="/">{{ site.title }}</a></h1><p class="subtitle"><q>{{ site.subtitle }}</q></p>
            </header>
     
                {{ content }}

            <div class="footer">
              <div class="contact">
                <p>
                  {{ site.author.name }}<br />
                  {{ site.author.email }}
                </p>
              </div>
              <div class="contact">
                <p>
                  <a href="http://github.com/{{site.author.github}}/">github.com/{{ site.author.github }}</a><br />
                  <a href="http://twitter.com/{{site.author.twitter}}/">twitter.com/{{ site.author.twitter }}</a><br />
                </p>
              </div>
            </div>
          </div>
        </div> <!-- /container -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-41899535-1', 'fishjord.github.io');
  ga('send', 'pageview');

</script>
    </body>
</html>
